<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Dashboard - 2D Animator Candidates</title>
    <style>
      :root {
        --bg-primary: #0f0f0f;
        --bg-secondary: #1a1a1a;
        --bg-tertiary: #242424;
        --text-primary: #f5f5f5;
        --text-secondary: #a0a0a0;
        --text-muted: #666;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --border: #333;
        --radius: 8px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.5;
        min-height: 100vh;
      }

      /* Layout */
      .app {
        display: grid;
        grid-template-columns: 400px 1fr;
        grid-template-rows: auto 1fr;
        height: 100vh;
      }

      /* Header */
      .header {
        grid-column: 1 / -1;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
      }

      .stats {
        display: flex;
        gap: 24px;
      }

      .stat {
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
      }

      .stat-label {
        font-size: 11px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stat-value.success {
        color: var(--success);
      }
      .stat-value.danger {
        color: var(--danger);
      }
      .stat-value.warning {
        color: var(--warning);
      }

      /* Sidebar - Candidate List */
      .sidebar {
        background: var(--bg-secondary);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .filters {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        display: flex;
        gap: 8px;
      }

      .filter-btn {
        padding: 6px 12px;
        font-size: 12px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 4px;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.15s;
      }

      .filter-btn:hover {
        color: var(--text-primary);
        border-color: var(--text-muted);
      }

      .filter-btn.active {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
      }

      .candidate-list {
        flex: 1;
        overflow-y: auto;
      }

      .candidate-item {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        transition: background 0.15s;
      }

      .candidate-item:hover {
        background: var(--bg-tertiary);
      }

      .candidate-item.selected {
        background: var(--bg-tertiary);
        border-left: 3px solid var(--accent);
      }

      .candidate-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .candidate-id {
        font-size: 13px;
        font-weight: 500;
        color: var(--text-primary);
      }

      .candidate-meta {
        font-size: 11px;
        color: var(--text-secondary);
        margin-top: 4px;
      }

      .score-badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
      }

      .score-badge.strong {
        background: var(--success);
        color: white;
      }
      .score-badge.good {
        background: #16a34a;
        color: white;
      }
      .score-badge.borderline {
        background: var(--warning);
        color: black;
      }
      .score-badge.reject {
        background: var(--danger);
        color: white;
      }

      /* Main Content */
      .main {
        background: var(--bg-primary);
        overflow-y: auto;
        padding: 24px;
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--text-muted);
      }

      .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        opacity: 0.3;
      }

      /* Detail Panel */
      .detail-panel {
        max-width: 800px;
      }

      .detail-header {
        margin-bottom: 24px;
      }

      .detail-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .detail-status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .status-badge {
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-badge.shortlisted {
        background: rgba(34, 197, 94, 0.15);
        color: var(--success);
      }
      .status-badge.rejected {
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
      }
      .status-badge.flagged {
        background: rgba(245, 158, 11, 0.15);
        color: var(--warning);
      }

      /* Sections */
      .section {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        margin-bottom: 16px;
      }

      .section-header {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .section-content {
        padding: 16px;
      }

      /* Dimension Scores */
      .dimension {
        margin-bottom: 16px;
      }

      .dimension:last-child {
        margin-bottom: 0;
      }

      .dimension-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }

      .dimension-name {
        font-size: 13px;
        font-weight: 500;
      }

      .dimension-score {
        font-size: 13px;
        font-weight: 600;
      }

      .dimension-bar {
        height: 6px;
        background: var(--bg-tertiary);
        border-radius: 3px;
        overflow: hidden;
      }

      .dimension-fill {
        height: 100%;
        border-radius: 3px;
        transition: width 0.3s ease;
      }

      .dimension-evidence {
        margin-top: 6px;
        font-size: 12px;
        color: var(--text-secondary);
      }

      /* Reasons List */
      .reasons-list {
        list-style: none;
      }

      .reasons-list li {
        padding: 8px 0;
        font-size: 13px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }

      .reasons-list li:last-child {
        border-bottom: none;
      }

      .reasons-list .icon {
        flex-shrink: 0;
        width: 16px;
        height: 16px;
      }

      /* AI Advice */
      .ai-section {
        border-color: var(--accent);
      }

      .ai-section .section-header {
        background: rgba(59, 130, 246, 0.1);
        color: var(--accent);
      }

      .advice-btn {
        padding: 8px 16px;
        font-size: 13px;
        background: var(--accent);
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: background 0.15s;
      }

      .advice-btn:hover {
        background: var(--accent-hover);
      }

      .advice-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .advice-content {
        display: none;
      }

      .advice-content.visible {
        display: block;
      }

      .advice-item {
        margin-bottom: 16px;
      }

      .advice-item:last-child {
        margin-bottom: 0;
      }

      .advice-label {
        font-size: 11px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
      }

      .advice-value {
        font-size: 13px;
      }

      .advice-list {
        list-style: none;
      }

      .advice-list li {
        padding: 4px 0;
        font-size: 13px;
      }

      .advice-list li::before {
        content: "→";
        margin-right: 8px;
        color: var(--accent);
      }

      /* Candidate Info */
      .info-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }

      .info-item {
        text-align: center;
      }

      .info-value {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .info-label {
        font-size: 11px;
        color: var(--text-secondary);
        text-transform: uppercase;
      }

      /* Loading */
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <h1>HR Dashboard — 2D Animator Candidates</h1>
        <div class="stats" id="stats">
          <div class="stat">
            <div class="stat-value" id="stat-total">-</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat">
            <div class="stat-value success" id="stat-shortlisted">-</div>
            <div class="stat-label">Shortlisted</div>
          </div>
          <div class="stat">
            <div class="stat-value danger" id="stat-rejected">-</div>
            <div class="stat-label">Rejected</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="stat-avg">-</div>
            <div class="stat-label">Avg Score</div>
          </div>
        </div>
      </header>

      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="shortlisted">
            Shortlisted
          </button>
          <button class="filter-btn" data-filter="rejected">Rejected</button>
          <button class="filter-btn" data-filter="flagged">Flagged</button>
        </div>
        <div class="candidate-list" id="candidate-list">
          <!-- Populated by JS -->
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main" id="main-content">
        <div class="empty-state">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
          <p>Select a candidate to view details</p>
        </div>
      </main>
    </div>

    <script>
      // State
      let candidates = [];
      let currentFilter = "all";
      let selectedCandidateId = null;

      // Init
      document.addEventListener("DOMContentLoaded", () => {
        loadCandidates();
        setupFilters();
      });

      // Load candidates
      async function loadCandidates() {
        try {
          const response = await fetch("/api/candidates");
          const data = await response.json();
          candidates = data.candidates;
          updateStats(data.summary);
          renderCandidateList();
        } catch (error) {
          console.error("Failed to load candidates:", error);
        }
      }

      // Update stats
      function updateStats(summary) {
        document.getElementById("stat-total").textContent = summary.total;
        document.getElementById("stat-shortlisted").textContent =
          summary.shortlisted;
        document.getElementById("stat-rejected").textContent = summary.rejected;
        document.getElementById("stat-avg").textContent = summary.avg_score;
      }

      // Render candidate list
      function renderCandidateList() {
        const list = document.getElementById("candidate-list");
        const filtered = filterCandidates();

        list.innerHTML = filtered
          .map(
            (c) => `
                <div class="candidate-item ${c.id === selectedCandidateId ? "selected" : ""}" 
                     data-id="${c.id}" onclick="selectCandidate('${c.id}')">
                    <div class="candidate-row">
                        <div>
                            <div class="candidate-id">Candidate #${c.id}</div>
                            <div class="candidate-meta">${c.years_experience} yrs • ${c.english_level}</div>
                        </div>
                        <div class="score-badge ${getBandClass(c.band)}">${c.final_score}</div>
                    </div>
                </div>
            `,
          )
          .join("");
      }

      // Filter candidates
      function filterCandidates() {
        if (currentFilter === "all") return candidates;

        const statusMap = {
          shortlisted: "Shortlisted",
          rejected: "Rejected",
          flagged: "Flagged for Review",
        };

        return candidates.filter((c) => c.status === statusMap[currentFilter]);
      }

      // Get band class
      function getBandClass(band) {
        const classes = {
          "Strong Fit": "strong",
          "Good Fit": "good",
          Borderline: "borderline",
          Reject: "reject",
        };
        return classes[band] || "reject";
      }

      // Setup filters
      function setupFilters() {
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            document
              .querySelectorAll(".filter-btn")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            currentFilter = btn.dataset.filter;
            renderCandidateList();
          });
        });
      }

      // Select candidate
      async function selectCandidate(id) {
        selectedCandidateId = id;
        renderCandidateList();

        try {
          const response = await fetch(`/api/candidates/${id}`);
          const data = await response.json();
          renderCandidateDetail(data);
        } catch (error) {
          console.error("Failed to load candidate:", error);
        }
      }

      // Render candidate detail
      function renderCandidateDetail(data) {
        const main = document.getElementById("main-content");
        const { candidate, evaluation } = data;

        const statusClass = evaluation.status.toLowerCase().replace(/ /g, "-");

        main.innerHTML = `
                <div class="detail-panel">
                    <!-- Header -->
                    <div class="detail-header">
                        <div class="detail-title">Candidate #${data.id}</div>
                        <div class="detail-status">
                            <span class="score-badge ${getBandClass(evaluation.band)}">${evaluation.final_score} / 100</span>
                            <span class="status-badge ${statusClass === "flagged-for-review" ? "flagged" : statusClass}">${evaluation.status}</span>
                        </div>
                    </div>

                    <!-- Candidate Info -->
                    <div class="section">
                        <div class="section-header">Candidate Info</div>
                        <div class="section-content">
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-value">${candidate.years_experience}</div>
                                    <div class="info-label">Years Experience</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-value">${candidate.english_level}</div>
                                    <div class="info-label">English Level</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-value">${evaluation.band}</div>
                                    <div class="info-label">Score Band</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CV Text -->
                    <div class="section">
                        <div class="section-header">CV Text (From CSV)</div>
                        <div class="section-content">
                            <p style="font-size: 13px; line-height: 1.6; color: var(--text-secondary);">${candidate.cv_text || 'Not provided'}</p>
                        </div>
                    </div>

                    ${candidate.highlights && candidate.highlights !== 'Not stated' ? `
                    <!-- Highlights -->
                    <div class="section">
                        <div class="section-header">Highlights</div>
                        <div class="section-content">
                            <p style="font-size: 13px; line-height: 1.6;">${candidate.highlights}</p>
                        </div>
                    </div>
                    ` : ''}

                    ${candidate.looking_for && candidate.looking_for !== 'Not stated' ? `
                    <!-- Looking For -->
                    <div class="section">
                        <div class="section-header">Looking For</div>
                        <div class="section-content">
                            <p style="font-size: 13px; line-height: 1.6;">${candidate.looking_for}</p>
                        </div>
                    </div>
                    ` : ''}

                    ${candidate.additional_info && candidate.additional_info !== 'Not stated' && candidate.additional_info !== '' ? `
                    <!-- Additional Info -->
                    <div class="section">
                        <div class="section-header">Additional Info</div>
                        <div class="section-content">
                            <p style="font-size: 13px; line-height: 1.6; color: var(--text-secondary);">${candidate.additional_info}</p>
                        </div>
                    </div>
                    ` : ''}

                    <!-- Dimension Scores -->
                    <div class="section">
                        <div class="section-header">Dimension Scores</div>
                        <div class="section-content">
                            ${renderDimensionScores(evaluation.dimension_scores)}
                        </div>
                    </div>

                    <!-- Reasons -->
                    ${
                      evaluation.shortlist_reasons.length > 0
                        ? `
                    <div class="section">
                        <div class="section-header">Why Shortlisted</div>
                        <div class="section-content">
                            <ul class="reasons-list">
                                ${evaluation.shortlist_reasons
                                  .map(
                                    (r) => `
                                    <li>
                                        <span class="icon" style="color: var(--success)">✓</span>
                                        ${r}
                                    </li>
                                `,
                                  )
                                  .join("")}
                            </ul>
                        </div>
                    </div>
                    `
                        : ""
                    }

                    ${
                      evaluation.concerns.length > 0
                        ? `
                    <div class="section">
                        <div class="section-header">Potential Concerns</div>
                        <div class="section-content">
                            <ul class="reasons-list">
                                ${evaluation.concerns
                                  .map(
                                    (c) => `
                                    <li>
                                        <span class="icon" style="color: var(--warning)">⚠</span>
                                        ${c}
                                    </li>
                                `,
                                  )
                                  .join("")}
                            </ul>
                        </div>
                    </div>
                    `
                        : ""
                    }

                    ${
                      evaluation.rejection_reasons.length > 0
                        ? `
                    <div class="section">
                        <div class="section-header">Rejection Reasons</div>
                        <div class="section-content">
                            <ul class="reasons-list">
                                ${evaluation.rejection_reasons
                                  .map(
                                    (r) => `
                                    <li>
                                        <span class="icon" style="color: var(--danger)">✗</span>
                                        ${r}
                                    </li>
                                `,
                                  )
                                  .join("")}
                            </ul>
                        </div>
                    </div>
                    `
                        : ""
                    }

                    <!-- AI Advice -->
                    <div class="section ai-section">
                        <div class="section-header">AI Advisor (Gemini)</div>
                        <div class="section-content">
                            <button class="advice-btn" id="advice-btn" onclick="generateAdvice('${data.id}')">
                                Generate AI Advice
                            </button>
                            <div class="advice-content" id="advice-content"></div>
                        </div>
                    </div>
                </div>
            `;
      }

      // Render dimension scores
      function renderDimensionScores(scores) {
        const order = [
          "core_competencies",
          "experience_results",
          "collaboration_signals",
          "cultural_practical_fit",
          "education_other",
        ];

        return order
          .map((key) => {
            const dim = scores[key];
            if (!dim) return "";

            const percent = (dim.score / 10) * 100;
            const color = getScoreColor(dim.score);

            return `
                    <div class="dimension">
                        <div class="dimension-header">
                            <span class="dimension-name">${formatDimensionName(key)} (${Math.round(dim.weight * 100)}%)</span>
                            <span class="dimension-score" style="color: ${color}">${dim.score.toFixed(1)}/10</span>
                        </div>
                        <div class="dimension-bar">
                            <div class="dimension-fill" style="width: ${percent}%; background: ${color}"></div>
                        </div>
                        ${
                          dim.evidence && dim.evidence.length > 0
                            ? `
                            <div class="dimension-evidence">${dim.evidence.slice(0, 2).join(" • ")}</div>
                        `
                            : ""
                        }
                    </div>
                `;
          })
          .join("");
      }

      // Format dimension name
      function formatDimensionName(key) {
        const names = {
          core_competencies: "Core Competencies",
          experience_results: "Experience & Results",
          collaboration_signals: "Collaboration Signals",
          cultural_practical_fit: "Cultural & Practical Fit",
          education_other: "Education & Other",
        };
        return names[key] || key;
      }

      // Get score color
      function getScoreColor(score) {
        if (score >= 8) return "var(--success)";
        if (score >= 6) return "var(--warning)";
        return "var(--danger)";
      }

      // Generate AI advice
      async function generateAdvice(id) {
        const btn = document.getElementById("advice-btn");
        const content = document.getElementById("advice-content");

        btn.disabled = true;
        btn.innerHTML = '<span class="loading"></span> Generating...';

        try {
          const response = await fetch(`/api/advice/${id}`, { method: "POST" });
          const data = await response.json();

          content.innerHTML = renderAdvice(data.advice);
          content.classList.add("visible");
          btn.style.display = "none";
        } catch (error) {
          btn.innerHTML = "Error - Try Again";
          btn.disabled = false;
        }
      }

      // Render advice
      function renderAdvice(advice) {
        return `
                <div class="advice-item">
                    <div class="advice-label">Interview Focus Areas</div>
                    <ul class="advice-list">
                        ${(advice.interview_focus || []).map((f) => `<li>${f}</li>`).join("") || "<li>No specific focus areas</li>"}
                    </ul>
                </div>
                <div class="advice-item">
                    <div class="advice-label">Skill Gaps</div>
                    <ul class="advice-list">
                        ${(advice.skill_gaps || []).map((g) => `<li>${g}</li>`).join("") || "<li>No significant gaps identified</li>"}
                    </ul>
                </div>
                <div class="advice-item">
                    <div class="advice-label">Hiring Confidence</div>
                    <div class="advice-value">${advice.hiring_confidence || "N/A"}</div>
                </div>
                <div class="advice-item">
                    <div class="advice-label">Recommended Next Steps</div>
                    <div class="advice-value">${advice.next_steps || "Review candidate manually"}</div>
                </div>
            `;
      }
    </script>
  </body>
</html>
